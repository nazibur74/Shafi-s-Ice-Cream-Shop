{% extends 'base.html' %}
{% block title %}Family Combos{% endblock title %}

{% block body %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Family Combo Packs</h2>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for combo in combos %}
    <div class="col">
      <div class="card h-100">
        <img src="{{ combo.image_url }}" class="card-img-top" alt="{{ combo.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ combo.name }}</h5>
          <p class="card-text">{{ combo.description }}</p>
        </div>
        <div class="card-footer">
          <small class="text-muted">Price: à§³{{ combo.price }}</small>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock body %}
